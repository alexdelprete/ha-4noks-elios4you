name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install pytest-homeassistant-custom-component --system
          uv pip install -r requirements-dev.txt --system

      # Create symlink with valid Python name for imports
      # (4noks_elios4you starts with a digit, which is invalid for Python imports)
      - name: Create symlink for tests
        run: ln -s 4noks_elios4you custom_components/fournoks_elios4you

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=custom_components/4noks_elios4you \
            --cov-report=term-missing \
            --cov-report=xml \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            -v

      - name: Remove symlink
        run: rm custom_components/fournoks_elios4you

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: coverage
          verbose: true

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          verbose: true
