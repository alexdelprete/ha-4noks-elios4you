name: "Release"

on:
  release:
    types:
      - "published"

permissions: {}

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v6"
        with:
          ref: ${{ github.event.release.target_commitish }}
          token: ${{ secrets.WORKFLOW_PAT || github.token }}

      - name: "Adjust version number"
        shell: "bash"
        run: |
          # Remove 'v' prefix if present (e.g., v1.0.0 -> 1.0.0)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          # Update manifest.json
          yq -i -o json ".version=\"${VERSION}\"" \
            "${{ github.workspace }}/custom_components/4noks_elios4you/manifest.json"

          # Update const.py VERSION constant
          sed -i "s/^VERSION = \".*\"/VERSION = \"${VERSION}\"/" \
            "${{ github.workspace }}/custom_components/4noks_elios4you/const.py"

      - name: "Commit version changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: bump version to ${{ github.event.release.tag_name }}"
          file_pattern: "custom_components/4noks_elios4you/manifest.json custom_components/4noks_elios4you/const.py"
          branch: ${{ github.event.release.target_commitish }}

      - name: "ZIP the integration directory"
        shell: "bash"
        run: |
          cd "${{ github.workspace }}/custom_components/4noks_elios4you"
          zip 4noks_elios4you.zip -r ./

      - name: "Upload the ZIP file to the release"
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: ${{ github.workspace }}/custom_components/4noks_elios4you/4noks_elios4you.zip
