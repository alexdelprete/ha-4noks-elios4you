name: Lint

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate JSON files
        run: find . -name "*.json" -not -path "./.vscode/*" | xargs uvx --from demjson3 jsonlint -S

      - name: Run Ruff format check
        run: uvx ruff format . --check

      - name: Run Ruff check
        run: uvx ruff check .

      # ty needs dependencies installed to resolve imports (homeassistant, mqtt, etc.)
      - name: Install dependencies for ty
        run: uv pip install -e ".[dev]" --system
      - name: Create symlink for ty
        run: ln -s 4noks_elios4you custom_components/fournoks_elios4you

      - name: Run ty
        run: uvx ty check -vv --python $(which python) custom_components/fournoks_elios4you

      - name: Remove symlink
        run: rm custom_components/fournoks_elios4you
