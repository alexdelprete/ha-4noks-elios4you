name: Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Run Ruff format
        run: ruff format .

      - name: Run Ruff check
        run: ruff check . --fix

      # Note: mypy is skipped because '4noks_elios4you' starts with a number
      # which is not a valid Python package name. Python/mypy cannot import
      # or validate packages with numeric prefixes. Home Assistant loads
      # custom components dynamically, bypassing this limitation at runtime.
      # - name: Run mypy
      #   run: mypy custom_components/

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code"
