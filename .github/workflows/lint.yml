name: Lint

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run Ruff format check
        run: uvx ruff format . --check

      - name: Run Ruff check
        run: uvx ruff check .

      # ty needs dependencies installed to resolve imports (homeassistant, telnetlib3, etc.)
      - name: Install dependencies for ty
        run: uv pip install -e ".[dev]" --system

      # Create symlink with valid Python name for ty validation
      # (4noks_elios4you starts with a digit, which is invalid for Python imports)
      - name: Create symlink for ty
        run: ln -s 4noks_elios4you custom_components/fournoks_elios4you

      - name: Run ty
        run: uvx ty check -vv --python $(which python) custom_components/fournoks_elios4you

      - name: Remove symlink
        run: rm custom_components/fournoks_elios4you
